<div #letterBox id="{{letter._id}}" class="letter">
  <div class="letter__title">{{letter.subject}}</div>
  <div class="letter__mess">{{letter.body}}</div>
  <div class="letter__buttons">
    <div class="letter__button" (click)="openLetter(letterBox.id)">Открыть</div>
    <div class="letter__button" (click)="deleteLetter(letterBox.id)">Удалить</div>
  </div>
</div>
