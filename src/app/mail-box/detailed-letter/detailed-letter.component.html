<div class="detailed-letter">
  <div class="detailed-letter__title">
    <span>{{letter?.subject}}</span>
  </div>
  <div class="detailed-letter__from" *ngIf="fromMail">От: {{fromMail}}</div>
  <div class="detailed-letter__message">{{letter?.body}}</div>
  <div *ngIf="fromMail" routerLink="/mailbox/write-letter" [queryParams]="{ mailBoxId: mailBoxId, fromMail: fromMail }" class="detailed-letter__button-write-letter">
    Ответить
  </div>
</div>
